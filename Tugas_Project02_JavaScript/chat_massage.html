<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Massage</title>
    <link rel="stylesheet" href="css/chat_massage.css">
</head>
<body>
        <section>
            <div id="textBox">
                <strong></strong>
            </div>
            <div class="floating">
                <input id="inputText" type="text">
                <button type="button" onclick="sendMessage(),document.getElementById('inputText').focus()">Kirim</button>
            </div>
        </section>


    <script>
        function sendMessage() {
            let text = document.getElementById("inputText").value;
            let paragraph = document.createElement("P");
            
            paragraph.innerHTML = String(text);
            document.getElementById("textBox").appendChild(paragraph).style.margin="10px";
            document.getElementById("inputText").value = "";
        }
    </script>
</body>
</html>
